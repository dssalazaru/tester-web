<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="author" content="dssalazaru" />
    <meta name="copyright" content="Copyright by @dssalazaru" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Metadata Cache -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- Font Awesome Online -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Icon -->
    <link rel="icon" type="image/svg" href="./img/logo-primary.svg">
    <!-- Titulo -->
    <title>Web</title>
</head>

<body>

    <div id="loading" class="bg-secondary d-flex justify-content-center align-items-center blank">
        <div class="spinner-grow loading" role="status">
            <span class="visually-hidden">...</span>
        </div>
        <div class="spinner-grow loading mx-3" role="status">
            <span class="visually-hidden">...</span>
        </div>
        <div class="spinner-grow loading" role="status">
            <span class="visually-hidden">...</span>
        </div>
    </div>

    <header class="d-none fixed-top" id="header">
        <ul class="nav justify-content-center bg-light">
            <li class="nav-item" id="link-home">
                <a href="" class="nav-link text-dark" id="nav-1">Home</a>
            </li>
            <li class="nav-item" id="link-login">
                <a href="" class="nav-link text-dark" id="nav-2">Login</a>
            </li>
            <li class="nav-item" id="link-teams">
                <a href="" class="nav-link text-dark" id="nav-3">Teams</a>
            </li>
            <li class="nav-item" id="link-games">
                <a href="" class="nav-link text-dark" id="nav-4">Games</a>
            </li>
        </ul>
    </header>
    <div class="body">
        <main class="d-none">
            <section class="container my-5" id="page-home">
                <div class="row m-5">
                    <div class="d-flex flex-column">
                        <img src="./img/logo-dark.svg" alt="logo-DSSU" class="m-5 w-25 mx-auto">
                        <h1 class="fw-bold text-center style">DEV & TECH</h1>
                    </div>
                </div>
            </section>
            <section class="container my-5" id="page-login">
                <div class="card w-75 mx-auto m-5">
                    <div class="card-header bg-dark">
                        <h2 class="text-light text-center">
                            Login
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="w-75 mx-auto">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" aria-describedby="userHelp">
                                    <!-- <div id="userHelp" class="form-txt">Escribe tu nombre de usuario.</div> -->
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        aria-describedby="passHelp">
                                    <!-- <div id="userHelp" class="form-txt">Escribe tu nombre de usuario.</div> -->
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="save"
                                        aria-describedby="userHelp">
                                    <label for="save" class="form-check-label">Guardar datos</label>
                                </div>
                            </form>
                            <div class="row mb-2 d-grid gap-3">
                                <a href="" class="btn btn-dark border col-md-6 mx-auto" id="btn-login">Ingresar</a>
                                <a href="" class="btn btn-light border col-md-6 mx-auto" id="btn-cancel">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container my-5" id="page-teams">
                <div class="w-75 mx-auto">
                    <div class="row">
                        <h2 class="fw-bold text-center style">TEAMS</h2>
                        <a href="" class="btn btn-dark border w-50 mx-auto my-2">GET</a>
                    </div>
                    <ul class="list-group list-group-flush mx-auto">
                        <!-- <li class="list-group-item"></li> -->
                    </ul>
                </div>
            </section>
            <section class="container my-5" id="page-games">
                <div class="w-75 mx-auto">
                    <div class="row">
                        <h2 class="fw-bold text-center style">GAMES</h2>
                        <a href="" class="btn btn-dark border w-50 mx-auto my-2">GET</a>
                    </div>
                    <ul class="list-group list-group-flush mx-auto">
                        <!-- <li class="list-group-item"></li> -->
                    </ul>
                </div>
            </section>
        </main>
    </div>
    <footer class="d-none  fixed-bottom">
        <div class="bg-dark p-2">
            <h5 class="text-center text-white">
                &copy; Login-APP By DSSU
            </h5>
        </div>
    </footer>





    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>

</html>
