<!DOCTYPE html>
<html>

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="author" content="dssalazaru" />
    <meta name="copyright" content="Copyright DSSU by @dssalazaru" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome Web -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Icon -->
    <link rel="icon" type="image/png" href="img/icon.png">
    <!-- Titulo -->
    <title>Testeo</title>
</head>

<body>

    <header>
        <nav>
            <div class="nav">
                <span id='logo'>
                    DSCode
                </span>
                <div id='menu'>
                    <ul>
                        <li>Main</li>
                        <li>About</li>
                        <li>CSS</li>
                        <li>JS</li>
                        <li>Etc</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="s1">
        <h1>This is a Test Page by DSSU</h1>
        <div>
            <span id='hello'></span>
        </div>
    </section>
    <section id="s2">
        <div>
            <p id="para">Some text here</p>
            <button onclick="changeColor('blue');">blue</button>
            <button onclick="changeColor('red');">red</button>
        </div>
    </section>
    <section id="s3"></section>
    <section id="s4">
        <div>
            <form id="formularo" method="POST">
                <label for="nombre">Nombre [*]:</label>
                <input type="text" placeholder="Nombre" name="nombre" value="">
                <input type="hidden">
                <input type="submit" name="enviar" value="Enviar">
                <input type="button" src="https://www.serverdies.com/wp-content/uploads/logo_f150.png" value="Hola">
                <input type="number">
                <input type="time">
                <input type="email" name="email">
                <input type="color">
                <input type="date">
                <input type="month">
                <input type="image">
                <input type="range" max="10" min="1">
                <input type="search" placeholder="Buscar" name="buscar">
                <input type="image" name="genero" value="M" src="https://www.serverdies.com/wp-content/uploads/logo_f150.png">

                F <input type="radio" name="genero" value="F">
                M <input type="radio" name="genero" value="M">
                

                <!-- Boton remoto con Font Awesome-->
                <button type="button" value="">
                    <i class="fas fa-at"></i>
                </button>

                <select name="pais" id="pais">

                    <optgroup label="WEB">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JAVASCRIPT</option>
                    </optgroup>
                    <optgroup label="BACKEND">
                        <option value="PHP">PHP</option>
                        <option value="JAVA">JAVA</option>
                        <option value="PY">PYTHON</option>
                    </optgroup>

                </select>
            </form>
            <div>
                <label for="txtmesage">Sugerencias</label>
                <input type="textarea" placeholder="mensaje" id="txtmesage">
            </div>
        </div>
    </section>
    <section id="s5">
        <div>
            <h2>Hader Program</h2>
            <div id='hader'></div>
        </div>
    </section>

    <footer>
        <div id="Sticky">
            <p>Todos los derechos reservados &copy; <a href="https://dssu.me">DSSU</a> 2021</p>
        </div>
    </footer>
</body>

</html>
